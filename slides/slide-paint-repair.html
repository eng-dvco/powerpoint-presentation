<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Restauração da Pintura da Subestação</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles/slide-style.css">
        <link rel="stylesheet" href="../styles/mosaic-style.css">
        <link rel="stylesheet" href="../styles/slide-paint-repair.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400..700&family=Fondamento:ital@0;1&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="flex-header-container">
                <h1 class="title-h1">Restauração da Pintura da Subestação</h1>
                <a class="flex-logo-container" href="../slides/selection.html">
                    <img class="logo cmt" src="../assets/logos/cmt-hd.jpg" alt="">
                    <img class="logo midr" src="../assets/logos/midr-hd.png" alt="">
                </a>
            </div>
            <div class="content-container">
                <div class="media-container">
                    <h2 class="title-h2">Múltiplas subestações</h2>
                    <div class="mosaic-container">
                        <div class="img img-cell-1">
                            <img src="../assets/img/slide-paint-repair/painting-3.jpg" alt="pintura de parede com rolo e tinta branca">
                            <p class="obs annotation-text-1">Pintura de parede com rolo</p>
                        </div>
                        <div class="img img-cell-2">
                            <img src="../assets/img/slide-paint-repair/painting-2.jpg" alt="pintura de degrau de entrada da sala de operação com tinta amarela">
                            <p class="obs annotation-text-2">Revitalização dos degraus</p>
                        </div>
                        <div class="img img-cell-3">
                            <img src="../assets/img/slide-paint-repair/painting-4.jpg" alt="pintura da base de estrutura de concreto com cal">
                            <p class="obs annotation-text-3">Aplicação de cal na base</p>
                        </div>
                        <div class="img img-cell-4">
                            <img src="../assets/img/slide-paint-repair/painting-1.jpg" alt="vista ampla do pátio energizado da subestação após pintura com cal">
                            <p class="obs annotation-text-4">Resultado da pintura com cal em múltiplas bases do pátio energizado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
